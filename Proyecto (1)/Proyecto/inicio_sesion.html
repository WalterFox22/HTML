<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo_inicio.css">
</head>
<body>
    <section class="login">
        <div class="logo">
           <img src="imagenes/image 4.png" alt="logo"> 
        </div>

        <div class="formulario">
            <form action="#" method="post">

                    <h2>Inciar Sesión</h2>
                    <img src="imagenes/image 3.png" alt="" class="user">
                    <div>
                        <label for="user">Usuario</label>
                        <input type="text" name="user" id="user" placeholder="nombre_usuario">
                    </div>
                    
                    <div>
                        <label for="pass">Contraseña</label>
                        <input type="password" name="pass" id="pass" placeholder="********">
                        <a href="#" class="aux">¿Olvido su Contraseña?</a>
                    </div>
                    
    
    
                    <div class="botones">
                        <input type="button" value="Iniciar Sesión">
                        <input type="button" value="Cancelar">
                        <a href="#">Crear una Cuenta</a>
                    </div>
            </form>
        </div>

        <div class="modo">

            <a href="#" class="btn-modo">Modo<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="#ffffff" d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"/></svg></a>
        </div>

        <div class="pie"></div>
    

    </section>
</body>
</html>
